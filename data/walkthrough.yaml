title: Walkthrough
id: playthrough
sections: 
  -
    title: Starting Out
    id: starting_out
    num: 1
    items:
      - [1, "", "Once you have left the tutorial area, talk to White-Faced Varre nearby then head North-West to the Church of Elleh and talk to Kale. Continue North to the fork in the road and grab the Grace to your West and the Grace to your East. Rest at the Grace to your East. From now on, rest often and look for the \"Talk to\" option in the Grace menu when resing"]
      - [2, "", "Head East and find a talking tree. Hit or roll into the tree to break the illusion and find Boc. Head North from there, through a small camp of enemies and go North, up through the hills to find Alexander then make your way down to grab the Grace."]
      - [3, "", "Go back to the starting grace and go West and downhill to the beach. In the side of the cliff North-West on the beach will be a cave where you can find Boc again. Go through or don't then go back to the Grace where you found Alexander."]
      - [4, "", "Head East across the bridge to find a man mourning over a dead body beside the road. Head South and West to find a Spiritjump (horse-jump) at the bottom of a ravine containing a stream. Jump down onto that Spiritjump to avoid damage and head South. After the fight, talk to Yura nearby then head into the cave by the campfire."]
      - [5, "", "Deep in the cave is a boss. At half-health, he will ask for mercy. If spared, reload and go back to boss room. Reload and go back again, opening the chest this time."]
      - [6, "", "Head just South-East until you hear some howling then head North back to the road to find a man named Kenneth on top of some ruins. Head South-East, through the forest to Fort Haight in the South-East Corner. Explore Fort Haight to get one half of the Dectus Medallion."]
      - [7, "", "Return to Kenneth then go back to the Church of Elleh where Kale is. Wait until nightfall at the Grace and talk to Renna nearby, then Kale to get the Fingersnap Emote."]
      - [8, "", "Return to the forest, where you heard the howling and use Fingersnap nearby to meet Blaidd. After talking to him, go to Fort Haight and talk to Kenneth then go back to the Grace West of that fork in the road, North of the game's start and head West through the gate."]
      - [9, "", "Follow the path until you reach Stormhill Shack and talk to Roderika a few times then continue North. Don't follow the path, instead go through the forest to find a broken bridge. There is a path there you can choose to take but know that it will skip parts of some questlines."]
      - [10, "", "You may now safely explore all of Limgrave except for Stormveil Castle without breaking anything, provided you don't go down the giant elevator near the Minor Erdtree in the Eastern forest(It's called the Siofra River Well), use any Waygates or allow yourself to get caught in any trapped chests like the one in the cave that you opened earlier. Everything else is safe."]
      - [11, "", "Here are some notable people and places."]
      - [12, "", "Knight Bernahl can be found in Warmaster's Shack on the road East of Stormhill Shack."]
      - [13, "", "North of Warmaster's Shack is a Coliseum with an Invader."]
      - [14, "", "East of the lake in Limgrave is the Waypoint Ruins. Under them is Sorceress Sellen"]
  -
    title: Going South
    id: going_south
    num: 2
    items:
      - [1, "", "Go back to the starting Grace and head South-East. In the South-East corner, before you go down the slope, you will see a bunch of glowing rocks facing a circle. Go over to the circle and enter it. Blaidd will be available for you to summon if you wish. Defeat the enemy and talk to Blaidd then go down the slope."]
      - [2, "", "Cross the bridge and talk to Irina on the roadside then keep heading South."]
      - [3, "", "You can safely explore this whole area, minus Waygates and trapped chests that teleport you, without breaking anything."]
      - [4, "", "Once you're finished, go to Castle Morne in the deep South and go through the castle to find Edgar on the Ramparts. Talk to him then continue through the castle and fight the boss(Edgar is available to summon)."]
      - [5, "", "With the boss dead, talk to Edgar again then go back to Irina. After that, we are done with this zone entirely and shall never return."]
  -
    title: Storming the Veiled Castle
    id: veiled_castle
    num: 3
    items:
      - [1, "", "^ Do this. If you should come across Chrysalid's Memento while exploring Stormveil Castle, give it to Roderika before you kill the boss."]
      - [2, "", "After the first boss, rest to discover Roundtable Hold. Talk to everyone, meet and greet, beware of hugs, and then go back."]
      - [3, "", "Once both bosses are dead, go through the door behind the boss room and you will enter Lake Liurnia."]
      - [4, "", "Don't kill Gostac, the one who tells you about the side path if you want to do his quest."]
      - [5, "", "Nepheli Loux is just South of the 2nd boss and can be summoned for the fight."]
      - [6, "", "Rogier is in the Chapel requires you to kill the monster under Stormveil to continue his quest."]
  -
    title: Swimming in the Lake
    id: swimming_in_the_lake
    num: 4
    items:
      - [1, "", "So nearby should be a few NPCs depending on your choices, interact with them if you wish then head North-West down the slope to the Lake. Go North-West from here to find an island with an old friend on it, follow his instructions to go East to find a girl named Rya if you wish and if you choose to help her, go North-West to find the man she seeks."]
      - [2, "", "Whatever your choice, head North to the Academy Gate Town and explore the area to find Diallos with his friend."]
      - [3, "", "From here, explore the whole zone to your hearts content but a few warnings. Don't take the Coward's Path just yet. You'll know it by the name Ruin-Strewn Precipice. And don't go down the Ainsel River Well in the North-East. Waygates and trapped chests SHOULD be fine to take. I can't think of any that aren't."]
      - [4, "", "When you are finished exploring, go West of Raya Lucaria if you haven't already and grab the Glintstone Key from nearby the Dragon found there. Take it to one of the seals blocking off the academy, the closest one is North-East of Raya Lucaria on top of a broken bridge. Use the key on the seal and enter the academy."]
      - [5, "", "Explore the academy to your hearts content. Remember the information that the old friend gave you about the Iron Virgin below the Academy and try to avoid going down that elevator just yet. To explain, try not to let the Iron Virgin eat you. It won't necessarily break anything but I don't believe it's part of the game's \"intended\" path and you will be in hot lava if you do it."]
      - [6, "", "Besides that, explore the academy to your heart's content and eventually kill the boss and go back to Roundtable Hold. You should now have \"permission\" to go up the Grand Lift."]
      - [7, "", "Before we leave the lake though, here's a couple of things we need to do to get to other areas later."]
      - [8, "", "In the North-West section of the map is Caria Manor and South of it is a Giant named Iji. Go through Caria Manor and then North-West to find Ranni's Rise. This begins Ranni's Questline and leads to one of the big 3 endings. Seluvis is in the tower South of Ranni's Rise and has another questline."]
      - [9, "", "Along the cliffs in the South section of the map is the entrance to a town. Nepheli will be on the road here on a bunch of corpses(may require reloading the area/resting at a Grace before she appears) and in the town is a very very large pot. Try rolling into it to meet Albus and acquire the first half of the Haligtree Medallion."]
      - [10, "", "East of the town, also along the cliffs, is a cave. Go all the way through it and past the boss room to find Latenna. If you met Albus she will be more talkative."]
      - [11, "", "Revenger's Shack in the West section of the zone will have an invasion with an important item for a questline."]
      - [12, "", "In some ruins on the shore in the South-East will be an NPC who will appear again on the broken bridge to the East of Raya Lucaria and again in the church past the broke bridge in the North section of the map."]
      - [13, "", "At the Main Gate of Raya Lucaria, just to the North will be a summon sign that lets you continue Yura's Questline."]
      - [14, "", "In the South-West of Raya Lucaria will be the Rose Church where White-Faced Varre will be with his questline. Note: He thinks fingers are gross."]
      - [15, "", "At the East section of Lake Liurnia is Jarburg, remember this area for Diallos and Alexander's Quests. In it is Jar-bairn quest."]
  -
    title: Arriving in Caelid
    id: arriving_in_caelid
    num: 5
    items:
      - [1, "", "Go back to that Grace where you met Alexander in Limgrave then head along the road East. continue East to and past the Smoldering Church to the Shack of the Rotting."]
      - [2, "", "Feel free to explore. Caelid has a lot to do! You've got friendly locals, bird-watching, historical areas and plenty of dogs to pet. Just remember, please don't feed the animals."]
      - [3, "", "Here are things NOT to do. Don't enter Redmane Castle in the South-East yet(that means no touching the Waygates on the bridge nearby it also be wary of the Waygate in Fort Gaol in the South-West corner. I know it leads around here but don't remember specifically where) and other than that, the zone should be fully explorable, albeit dangerous."]
      - [4, "", "Once you've finished you're exploration go to the Shack of the Rotting Grace back in the North-West corner. Go North-East to the cliffs and follow along them to eventually find a path to jump over to the other side. This is a more dangerous area to explore but head East, avoiding the wildlife, and if you follow the road going East you should eventually see a massive Dragon. Run past it to the left and get to the Fort Faroth Grace. Explore Fort Faroth to get the other half of the Dectus Medallion."]
      - [5, "", "Alexander is at the end of the Gael Tunnel on the West side of Caelid."]
      - [6, "", "<b>! South of Sellia, Town of Sorcery, in East Caelid past the swamp is Gowry's Shack where you can find Gowry and do Millicent's Questline. Millicent is important to undo a specific Ending if you so choose.!</b>"]
      - [7, "", "North of Sellia, through the seal is a path. Follow the path to a church. North of the church is a giant tombstone. Past the tombstone is an illusionary wall leading to a cave."]
      - [8, "", "In the far North-East will be the Bestial Sanctum, which you may or may not have already been to if you followed D's (nuts) instructions. Inside will be Gurranq, Beast Clergyman."]
      - [9, "", "Once you've got the second half of the medallion and done all you wish to do, it's time to leave."]
      - [10, "", "At this point, all Waygates/Trapped Chests in Weeping Peninsula, Limgrave, and Liurnia Lake are safe. The Iron Virgin is still not."]
  -
    title: "Going Underground Part 1: Exploring the River Wells"
    id: siofra
    num: 6
    items:
      - [1, "", "Go to Liurnia Lake and to the Ainsel River Well in the North-East, North of Carian Study Hall. Go down the lift and explore the area. Nothing notable really but this is the time to go."]
      - [2, "", "Now go to the Siofra River Well in East Limgrave in the forest. Go down the lift and explore the area. In part 1 of the area, there isn't much. In part 2 of the area you can find Blaidd in the East section along the cliffs if you have continued Ranni's Questline. There is also a couple secrets in the area but I won't spoil it. When you're done with the area go ahead and leave. With this done, we are done with Limgrave with the exception of one optional quest step later."]
  -
    title: Castle Redmane
    id: castle_redmane
    num: 7
    items:
      - [1, "", "If you've been following Ranni's Questline, now is the time to go to Castle Redmane in the South-East section of Caelid. If you haven't then you may have to wait until you've taken the lift up to Altus Plateau if the area isn't ready yet."]
      - [2, "", "The way you'll know if the area is ready is that at the bridge near the castle you will find 2 Waygates, one on either side of the bridge. If you can use them, you can do the fight. Otherwise go to the next section and come back after."]
      - [3, "", "So use one of the Waygates at the bridge then go up the stairs to the boss fight. After the boss fight, you can now explore the boss area and also the castle without fear of messing anything up."]
      - [4, "", "Go back to the church where the announcement was made to talk to Jerren. If you rest at the Grace and come back, there is a boss battle in that area."]
      - [5, "", "With the boss fight finished and everything explored, go ahead and leave Caelid, we won't be coming back except for an optional quest involving the seal in the illusory cave past Sellia."]
      - [6, "", "As usual, Roundtable Hold for dialogue and quests."]
  -
    title: "Underground Part 2: Into the Crater"
    id: nokron
    num: 8
    items:
      - [1, "", "This section mostly applies to if you're doing Ranni's Questline. You can do the area anyway but you won't be able to open the chest at the end of the area."]
      - [2, "", "Go to the ruins where you first met Blaidd to find a note saying to enter the crater alone."]
      - [3, "", "Optional: Go back to the Evergaol where you fought Bloodhound Darriwil in South-East Limgrave. If you interact with it you will find Blaidd. Afterwards, go to Iji and talk to him about it."]
      - [4, "", "Go to the South-East section of the forest, near Fort Haight, and you will find a giant crater. Enter it and you will find 2 different paths going North and South."]
      - [5, "", "At the end of the one going South is a chest needed for Ranni's Questline."]
      - [6, "", "At the end of the North path is a boss fight. After the boss fight, there will be a coffin. If you want, you can go ahead and enter it to get a Grace for easy teleport later but don't explore the area quite yet."]
      - [7, "", "Once you have the Fingerslayer Blade, don't give it to Ranni and talk to Seluvis first and do his questline if you want. Giving the Fingerslayer Blade to Ranni will end his questline. Note that if you follow through with his questline when he gives you his second potion, you may lock yourself out of Ranni's questline. Using the Church of Vows may fix this."]
      - [8, "", "Give the Fingerslayer Blade to Ranni and you're ready to leave."]
      - [9, "", "Go back to Roundtable Hold and talk to everyone if you want dialogue and quest stuff."]
      - [10, "", "Here you have a choice and I recommend eventually doing all of them."]
  -
    title: "Choice 1: The Grand Lift of Dectus"
    id: dectus
    num: 9
    items:
      - [1, "", "Go to the Grand Lift of Dectus in the far North of Liurnia Lake. When you get to the big circle in front of the 2 statues, you will have a prompt to use the medallion and the lift will activate."]
      - [2, "", "At the top of the lift is Altus Plateau. Explore this area to your hearts content but don't enter Leyndell just yet. Everywhere else and everything else should be fine."]
      - [3, "", "The Shaded Castle in the North where an item needed for Millicent's Questline is found."]
      - [4, "", "On the road going North from the crossroads is Brother Corhyn(you may need to go back and talk to him in Roundtable Hold first)."]
      - [5, "", "On the North side of the broken bridge in the North is Goldmask."]
      - [6, "", "In the West standing next to the Erdtree Gazing Hill Grace is Millicent, she also appears at the Windmill Heights North of the broken bridge."]
      - [7, "", "In the Centerish part of the area is the Second Church of Marika where you can finish Yura's Questline."]
      - [8, "", "Once you've explored the area completely, you can technically continue to Leyndell but I think the game intends you to do the other choices/go into the crater first."]
  -
    title: "Choice 2: Taking the Coward's Path"
    id: volcano_manor
    num: 10
    items:
      - [1, "", "In North section of Liurnia Lake is a river in a ravine. Go up the river to the end to find a ladder going up to Ruin-Strewn Precipice. Continue the path up to make it through the Coward's Path and get to Mt. Gelmir."]
      - [2, "", "Explore the area to your heart's content"]
      - [3, "", "Going around the North-East and going all the way West and just basically around the Mountain you will eventually come to the Craftsman's Shack. Past it is the Hermit's Shack. Past that is the Hermit's Village. Past that is a man with a crystal face that gives you the spell Kamehameha. Remember, it takes 50 years to learn this technique."]
      - [4, "", "After talking to this man, you can go to Sorceress Sellen and continue her questline. She will give you the key to the seal in that illusory cave in Caelid."]
      - [5, "", "If you helped Rya, she will be around the Lux Ruins to take you to Volcano Manor."]
      - [6, "", "You can also find Alexander in this area in the lava just past the Magma Wyrm. However in order to get him to appear you must go back to Liurnia Lake and, just South of it at the top of the cliff, there is Alexander, stuck. Throw an Oil Pot at him to free him and he will appear here."]
      - [7, "", "Eventually you will reach the Volcano Manor and can explore it. It's fine to explore this whole area but DO NOT kill the final boss of the area if you want to do the Volcano Manor questline. You can't do this by mistake because the boss has 2 phases. If you beat a boss here and he goes into Phase 2, leave if you plan to do the Volcano Manor Questline."]
      - [8, "", "After this, you can enter Altus Plateau from this area if you didn't already. You also have one more option."]
  -
    title: "Choice 3: The Iron Virgin"
    id: manor_shortcut
    num: 11
    items:
      - [1, "", "Below Raya Lucaria, taking the rotating elevator outside the Student Classroom and heading down, you can find an Iron Virgin. Let it eat you and you need to die while being eaten by it to be teleported by it."]
      - [2, "", "This will take you to Mt. Gelmir to a path you can't easily reach any other way. Continue through this path to the end to reach Mt. Gelmir."]
      - [3, "", "For more information on this area, see Choice 2"]
  -
    title: "Underground Part 3: Into the Coffin and Following Ranni"
    id: ranni
    num: 12
    items:
      - [1, "", "Roundtable Hold for quests and such again."]
      - [2, "", "Part of section doesn't require anything but the other part requires Ranni's Questline. If you haven't done it, then it's fine, it's not necessary but as far as I know you can't get past the seal to the area."]
      - [3, "", "Go back to the boss room where I mentioned the coffin. If you didn't get in the coffin yet, get in it this time. If you did get in the coffin, teleport to the Grace in Deeproot Depths."]
      - [4, "", "Explore Deeproot Depths entirely. If you've been doing Fia's Questline, it will continue here but don't worry if you didn't."]
      - [5, "", "Now, if you've done Ranni's Questline, go to Ranni's Rise and go to the tower North of it. Enter the Waygate to get to the next area and you will find a doll in a coffin nearby. Try talking to it at the Grace."]
      - [6, "", "If you haven't done Ranni's Questline, go to the West section of Deeproot Depths to find a coffin. It will lead to the same area but there won't be a doll to talk to."]
      - [7, "", "Explore this area thoroughly and at the end of part 1 will be a lift going down. At the end of part 2 will be another coffin leading to a boss fight."]
      - [8, "", "If you have been doing Ranni's Questline and talked to the doll, you will have gotten a key while exploring. Take the key to the Raya Lucaria boss room and use it to open that locked chest."]
      - [9, "", "Head back to the boss fight past the coffin and the seal in the boss room will be open now leading to another area to explore."]
      - [10, "", "After you're done, head back to Ranni's Rise to finish Blaidd's quest if you like. With that you're ready to go to Leyndell."]
  -
    title: Onwards to Leyndell
    id: leyndell
    num: 13
    items:
      - [1, "", "Go to Leyndell after going back to Roundtable Hold to get dialogue and questlines. You can explore this whole area safely and after defeating the boss you can be ready to leave."]
      - [2, "", "At this point in time. You are now 100% safe to explore this and all previously explored areas without breaking anything you haven't already broken with the exception of 1 place. DO NOT go down the hidden path deep within the sewers. The hidden path in Mohg, The Omen's boss room If you do then you will break a little bit of dialogue and possibly lock yourself into an ending."]
      - [3, "", "Boc is back in the East Capital Ramparts Grace if you did his story. Buy some boss gear to continue his questline."]
      - [4, "", "If you have Seedbed Curse, bring it to Dung-Eater in the Roundtable to get a key to a door in the Sewers and continue/finish his questline."]
      - [5, "", "Corhyn and Goldmask can be found in the South part of the city by the Coliseum to continue their questlines."]
      - [6, "", "After beating the boss. Nepheli Loux, Kenneth Haight, and Gostac's questlines can be completed."]
      - [7, "", "<b>Warning</b>: Yura's Questline breaks if you proceed to the next area before finishing it."]
      - [8, "", "Now you will leave the city through the East, using the Grand Lift of Rold and onwards to the Mountaintops of the Giants."]
  -
    title: Climbing Mt. Giants
    id: mt_giants
    num: 14
    items:
      - [1, "", "Right away you will find a man named Shabriri. You can now safely go to the hidden path deep in the Sewers of Leyndell without missing any dialogue. Be warned that continuing the quest here will lock you out of all other endings unless you're doing Millicent's Questline and you successfully complete it."]
      - [2, "", "You may now explore the area entirely. When you've finished exploring, head to Castle Sol in the North and complete it for the other half of the Haligtree Medallion."]
      - [3, "", "Afterwards, you can go ahead and defeat the Fire Giant in the South-East but don't continue past him just yet. If you do, you will make an irreversible decision."]
      - [4, "", "Instead, after defeating the Fire Giant, go back to the Grand Lift of Rold. Go to the spot where you would use the medallion to activate it and press the right or left buttons to go through the options until you get the option that has (Secret) on it. This will use the Haligtree Medallion instead of the Rold Medallion."]
      - [5, "", "Go through the area and you will enter the Consecrated Snowfield. Explore the area to your hearts content and when you're done you will have 2 options, but first...."]
      - [6, "", "Alexander is available to summon for the Fire Giant if you have been continuing his questline."]
      - [7, "", "Millicent appears at the Ancient Snow Valley Ruins and can be summoned in Castle Sol."]
      - [8, "", "Corhyn and Goldmask are at the bridge South of the Stargazer Ruins if you've been continuing the quest so far."]
      - [9, "", "In the North-West section of the Consecrated Snowfield is the Apostate Derelict where you can finish Latenna's Quest by summoning her."]
      - [10, "", "Back to Roundtable Hold real quick and then it's time for your options. You should do both of them."]
  -
    title: "Choice 1: Mohgwyn's Palace"
    id: mohgwyns_palace
    num: 15
    items:
      - [1, "", "In the West section of Consecrated Snowfield is a Waygate covered in blood. Enter it to enter Mohgwyn's Palace. Explore the area and at the end is a boss."]
      - [2, "", "White-Faced Varre can be invaded and killed here for his stuff. He appears at the end of the cave just before the last Grace before the boss."]
  -
    title: "Choice 2: Miquella's Haligtree"
    id: haligtree
    num: 16
    items:
      - [1, "", "In the North Section of the Consecrated Snowfield is Ordina, Liturgical Town. Interract with the Imp Statues there to enter the Evergaol and light the fires to open the Waygate in town. Take the Waygate to enter the Haligtree."]
      - [2, "", "Explore the area entirely and kill the boss at the end."]
      - [3, "", "Millicent's Questline finishes here. Talk to her in the Prayer Room then kill the Defiled Root just before the Drainage Channel Grace. You will have 2 options for her quest on the hill above where you fought the Defiled Root."]
      - [4, "", "Roundtable once more then onwards to the Giant's Forge"]
  -
    title: This Tree is on FIIIIREEEE!!!!!
    id: burning_erdtree
    num: 17
    items:
      - [1, "", "Go past the Fire Giant's boss area and rest at the Giant's Forge Grace to light the fire. This decision can't be reversed. You will then enter Crumbling Farum Azula."]
      - [2, "", "Go back to Roundtable Hold for dialogue and such after reaching Crumbling Farum Azula."]
      - [3, "", "Note: At this point you can safely complete ALL questlines and 100% explore ALL areas of the game without fear of breaking anything that isn't already broken."]
      - [4, "", "<b>WARNING</b>: So many quests break after COMPLETING this area that I'm not listing them. If you beat the final boss of the area, assume that any unfinished quests can no longer be completed. Finish EVERYTHING you want to do before killing the final boss of the area. He has 2 phases so if a boss starts a phase 2, then you'll know you're there. DO NOT COMPLETE this area if you want to do unfinished quests."]
      - [5, "", "Go through this area to the end to boss and kill him to be sent to the next area."]
      - [6, "", "Alexander will be here behind an Imp Statue door. After finishing with him, go to Jarburg to finish the questline."]
      - [7, "", "If you've finished Volcano Manor's Questline, Recusant Bernahl will invade you on the path opposite the final boss."]
      - [8, "", "After you've grabbed this area's Grace, go back to Roundtable Hold for more dialogue."]
  -
    title: Ending the Game
    id: the_end
    num: 18
    items:
      - [1, "", "Here you can finish the game. Just proceed through the area and defeat the bosses on the way."]
      - [2, "", "If you finished Goldmasks Questline, his body can be found in a corner to the South past a bridge and some Giant Plants."]